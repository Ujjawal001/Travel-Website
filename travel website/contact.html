<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/901b4e3058.js" crossorigin="anonymous"></script>
    <title>travel website</title>
</head>


<body>
    <header class="heading">
        <nav class='navbar' id='bg-dark'>
            <div class='container'>
                <h1 class='logo'>WANDERLUST</h1>
                <ul class='items'>
                    <li class='item'><a href="./index.html">Home</a></li>
                    <li class='item'><a href="./about.html">About</a></li>
                    <li class='item'><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class='contact-form container'>
        <div class="form-wrapper">
            <div class="company-addr">
                <div class="address-group">
                    <i class='fas fa-map-marker-alt fa-2x text-red'></i>
                    <h2 class='md-1'>Location</h2>
                    <p class='p1'>Saket Colony ,City name ,Town name</p>

                </div>
                <div class="address-group">
                    <i class='fas fa-envelope fa-2x text-red'></i>
                    <h2 class='md-1'>Email</h2>
                    <p class='p1'>ujjawalkumar2198@gmail.com</p>

                </div>
                <div class="address-group">
                    <i class='fas fa-phone-square-alt fa-2x text-red'></i>
                    <h2 class='md-1'>Call</h2>
                    <p class='p1'>+910101010101</p>

                </div>
                <img src='./img/company-img.jpg' alt='company image'>
            </div>
            <div class='fm'>
                <form action="" class="form">
                    <h1>Contact Us</h1>
                    <p>Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for='Username'>Username</label>
                        <input type="text" name="" id="Username" required>
                    </div>
                    <div class="form-group">
                        <label for='email'>Email</label>
                        <input type="email" name="" id="email" required>

                    </div>
                    <div class="form-group">
                        <label for='phone'>Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for='message'>Message</label>
                        <textarea name='' id='message' required></textarea>

                    </div>
                    <button type="submit" class='form-btn'>submit</button>
                </form>
            </div>
        </div>

    </section>
    <footer class='footer'>
        <div class="social-media">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>

        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>

    </footer>

</body>

</html>
